<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Server</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./addServer.css">
</head>
<body>
    <div class="container col-12 col-lg-5 align-middle mx-auto" id="container">
        <h1 class="font-weight-light display-1">Chat App</h1>
        <div class="alert alert-danger" id="warning" style="display:none">
            The server address you entered does not exist. Try Again.
        </div>
        <div class="input-group" id="main-search">
            <input type="text" class="form-control" placeholder="Server IP" aria-describedby="button-addon2" id="serverIp">
            <button class="btn btn-outline-secondary" type="button" id="connectBtn">Connect</button>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./socket.io/socket.io.min.js"></script>
    <script src="./addServer.js"></script>
</body>
</html>
